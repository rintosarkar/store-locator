<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPIC STORE LOCATOR</title>

    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <script src="js/data.js"></script>
  </head>
  <body>
    <div class="title">Tokyo Starbucks Locator</div>
    <div class="search-container">
      <div class="search">
        <input
          type="text"
          name=""
          id="zip-code-input"
          placeholder="Enter zip "
        />
        <i class="fas fa-search fa-2x" onclick="searchStores()"></i>
      </div>
    </div>
    <div class="stores-list-container" id="storeListContainer">
      <div class="stores-list">
        <div class="store-container">
          <!-- <div id="store-info-window-header1"></div> -->
        </div>
      </div>
    </div>
    <div id="map"></div>

    <script src="js/index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbPJAJx3vGRqcGoteXErWhv3oPtZVryIQ&callback=initMap&libraries=places"
      async
      defer
    ></script>

    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </body>
</html>
